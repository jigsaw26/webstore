<div class="container py-5" *ngIf="product">
    <div class="row">
        <button class="btn btn-outline-dark w-25" routerLink="">Back to menu</button>
        <h1 class="text-center mb-5">Product Page</h1>
      <div class="col-md-6">
        <img [src]="product.urlImage" alt="{{product.name}}" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h1 class="display-4">{{product.name}}</h1>
        <h2 class="h3">{{product.price}} {{selectedCurrency}}</h2>
        <p class="lead">{{product.description}}</p>
        <div class="row justify-content-end" >
            <button class="btn btn-dark w-25 mx-2" (click)="addToCart(product)">Add to Cart</button>
            <button class="btn btn-dark w-25 mx-2" routerLink="/cart">Open Cart ( {{ getTotalQuantity() }} )</button>
        </div>
        
      </div>
    </div>
    <div class="card my-3">
        <div class="card-body">
          <h4>Leave a Comment:</h4>
          <form>
            <div class="form-group">
              <label for="commentName">Name:</label>
              <input type="text" class="form-control" id="commentName" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="commentText">Comment:</label>
              <textarea class="form-control" id="commentText" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-dark mt-2" (click)="addToComments()">Submit</button>
          </form>
        </div>
      </div>
      <div class="container">
        <h2>Comments</h2>
        <div *ngFor="let comment of comments" class="card my-3">
          <div class="card-body">
            <h5 class="card-title">{{ comment.name }}</h5>
            <hr>
            <p class="card-text">{{ comment.text }}</p>
          </div>
        </div>
      </div>
    </div>
