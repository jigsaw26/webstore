<div class="text-center container py-5">
      <div class="row align-items-stretch"> 
        <div class="col-lg-3 col-md-12 mb-4 d-flex" *ngFor="let product of products">
          <div class="card">
            <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
              <img src="{{product.urlImage}}" class="mx-auto mt-3" />
              <div class="hover-overlay">
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
              </div>
            </div>
            <div class="card-body d-flex flex-column">
              <a [routerLink]="['/products', product._id]"><h5 class="card-title mt-auto mb-3">{{product.name}}</h5></a> 
              <h6 class="mt-auto mb-3">{{product.price}} {{selectedCurrency}}</h6>
              <button class="btn btn-outline-dark" (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
